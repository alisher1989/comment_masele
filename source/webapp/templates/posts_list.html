{% extends 'base.html' %}
{% block menu %}
{#        <li><a href="{% url 'comment_add' %}">Add comment</a></li>#}
{% endblock %}
{% block content %}
    <h1 class="mt-3">Posts</h1>
    <hr/>
    <div class="row">
        {% for post in post_list %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mt-3">
                <div class="card">
                    <div class="card-body">
                        <a href="{% url 'post_detail' post.pk %}"><h2 class="card-text card-link">
                            {{ post.title }}
                        </h2></a>
                            <a href="{% url 'post_edit' post.pk %}"><i class="fas fa-edit"></i></a>
                            <a href="{% url 'post_delete' post.pk %}"><i class="fas fa-trash"></i></a>
                        <p class="card-text">{{ post.get_category_display }}</p>
                        <p class="card-text text-right"><b>Author: </b>{{ post.author }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
